{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  :root {
    --primary: #FF4500; /* Fiery orange */
    --secondary: #228B22; /* Forest green */
    --accent: #FFD700; /* Golden shine */
    --dark: #1C2526; /* Deep charcoal */
    --light: #F8F1E9; /* Warm cream */
    --shadow-luxe: 0 8px 20px rgba(0, 0, 0, 0.2);
    --transition-ease: cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  /* Hero Section */
  .hero-header {
    background: url('{% static "img/3.jpg" %}') no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
    min-height: 65vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    text-align: center;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    margin-bottom: 5rem;
  }

  .hero-header::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(34, 139, 34, 0.3));
    z-index: 1;
  }

  .hero-header .content {
    position: relative;
    z-index: 2;
    max-width: clamp(600px, 80vw, 900px);
    padding: clamp(20px, 5vw, 30px);
  }

  .hero-header h1 {
    font-family: 'Merienda', cursive;
    font-size: clamp(3rem, 7vw, 5rem);
    font-weight: 900;
    text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);
    color: var(--accent);
    margin-bottom: 1.5rem;
  }

  .hero-header .breadcrumb {
    background: transparent;
    justify-content: center;
    margin-bottom: 0;
    animation: fadeInUp 1s ease-out 0.3s both;
  }

  .hero-header .breadcrumb a {
    color: var(--accent);
    text-decoration: none;
    font-size: clamp(0.95rem, 2.5vw, 1.1rem);
    transition: color 0.3s var(--transition-ease);
  }

  .hero-header .breadcrumb a:hover {
    color: var(--primary);
  }

  .hero-header .breadcrumb .active {
    color: var(--light);
    font-weight: 600;
  }

  /* Testimonial Section */
  .testimonial-section {
    background: linear-gradient(to bottom right, var(--light), #ffffff);
    padding: clamp(40px, 8vw, 60px) 20px;
    position: relative;
    overflow: hidden;
  }

  .testimonial-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('{% static "img/safari-pattern.png" %}') repeat;
    opacity: 0.03;
    z-index: 0;
  }

  .testimonial-section .container {
    position: relative;
    z-index: 1;
  }

  .testimonial-section .section-title {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    letter-spacing: 1.5px;
    font-size: clamp(0.95rem, 2.5vw, 1.1rem);
    color: var(--primary);
  }

  .testimonial-section h1 {
    font-family: 'Merienda', cursive;
    font-size: clamp(2rem, 5vw, 3rem);
    color: var(--dark);
    margin-bottom: 3rem;
  }

  .testimonial-item {
    background: #ffffff;
    border-radius: 20px;
    padding: clamp(20px, 4vw, 30px);
    text-align: center;
    box-shadow: var(--shadow-luxe);
    transition: transform 0.4s var(--transition-ease), box-shadow 0.4s var(--transition-ease);
    position: relative;
    overflow: hidden;
  }

  .testimonial-item:hover {
    transform: translateY(-8px) rotate(2deg);
    box-shadow: 0 12px 30px rgba(255, 69, 0, 0.3);
  }

  .testimonial-item::before {
    content: '\f10d';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    color: var(--accent);
    font-size: clamp(2rem, 5vw, 3rem);
    position: absolute;
    top: 10px;
    left: 10px;
    opacity: 0.15;
  }

  .testimonial-img {
    width: clamp(100px, 20vw, 120px);
    height: clamp(100px, 20vw, 120px);
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 1.5rem;
    border: 4px solid var(--accent);
    box-shadow: 0 0 12px rgba(255, 69, 0, 0.4);
    transition: box-shadow 0.3s var(--transition-ease), transform 0.3s var(--transition-ease);
  }

  .testimonial-item:hover .testimonial-img {
    box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
    transform: scale(1.05);
  }

  .testimonial-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .testimonial-item h5 {
    font-family: 'Merienda', cursive;
    font-size: clamp(1.2rem, 3vw, 1.5rem);
    color: var(--dark);
    margin-bottom: 0.5rem;
  }

  .testimonial-item p.country {
    font-family: 'Poppins', sans-serif;
    font-size: clamp(0.9rem, 2.5vw, 1rem);
    color: var(--secondary);
    margin-bottom: 1rem;
    font-weight: 600;
  }

  .testimonial-item p.description {
    font-family: 'Poppins', sans-serif;
    font-size: clamp(0.85rem, 2.5vw, 0.95rem);
    color: var(--dark);
    line-height: 1.8;
  }

  .owl-carousel .owl-nav button {
    background: var(--primary) !important;
    color: #ffffff !important;
    border-radius: 50%;
    width: clamp(45px, 8vw, 50px);
    height: clamp(45px, 8vw, 50px);
    font-size: clamp(1.2rem, 3vw, 1.4rem) !important;
    transition: all 0.3s var(--transition-ease);
    margin: 0 0.75rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .owl-carousel .owl-nav button:hover {
    background: var(--accent) !important;
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
  }

  /* Responsive Adjustments */
  @media (max-width: 576px) {
    .hero-header {
      min-height: 50vh;
    }
    .hero-header h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
    }
    .hero-header .breadcrumb a, .hero-header .breadcrumb .active {
      font-size: clamp(0.85rem, 2vw, 0.95rem);
    }
    .testimonial-section {
      padding: clamp(30px, 6vw, 40px) 15px;
    }
    .testimonial-item {
      padding: clamp(15px, 3vw, 20px);
    }
    .testimonial-img {
      width: clamp(80px, 18vw, 100px);
      height: clamp(80px, 18vw, 100px);
    }
    .testimonial-item h5 {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
    }
    .testimonial-item p.country {
      font-size: clamp(0.85rem, 2vw, 0.95rem);
    }
    .testimonial-item p.description {
      font-size: clamp(0.8rem, 2vw, 0.9rem);
    }
    .owl-carousel .owl-nav {
      display: none;
    }
  }

  @media (min-width: 769px) and (max-width: 991px) {
    .hero-header h1 {
      font-size: clamp(2.5rem, 6vw, 3.5rem);
    }
    .testimonial-img {
      width: clamp(90px, 15vw, 110px);
      height: clamp(90px, 15vw, 110px);
    }
  }
</style>

<!-- Hero Header -->
<div class="hero-header wow fadeIn" data-wow-delay="0.2s">
  <div class="content">
    <h1 class="animated slideInDown">Testimonials</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}" onclick="showLoading(event)">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Pages</a></li>
        <li class="breadcrumb-item active" aria-current="page">Testimonials</li>
      </ol>
    </nav>
  </div>
</div>

<!-- Testimonial Section -->
<div class="testimonial-section wow fadeInUp" data-wow-delay="0.3s">
  <div class="container">
    <div class="text-center mb-5">
      <h6 class="section-title px-3">Testimonials</h6>
      <h1 class="font-merienda">What Our Clients Say</h1>
    </div>
    <div class="owl-carousel testimonial-carousel position-relative">
      {% for test in testimonial %}
      <div class="testimonial-item wow fadeInUp" data-wow-delay="{{ forloop.counter|floatformat:1|add:'0.1' }}s">
        <div class="testimonial-img">
          <img src="{{ test.image|default:'{% static "img/default-testimonial.jpg" %}' }}" alt="{{ test.Full_name }}">
        </div>
        <h5>{{ test.Full_name }}</h5>
        <p class="country">{{ test.country }}</p>
        <p class="description">{{ test.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<!-- Scripts for Animate.css & Owl Carousel -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
  $(document).ready(function() {
    $('.testimonial-carousel').owlCarousel({
      loop: true,
      margin: 20,
      nav: true,
      autoplay: true,
      autoplayTimeout: 4000,
      autoplayHoverPause: true,
      responsive: {
        0: { items: 1 },
        768: { items: 2 },
        992: { items: 3 }
      }
    });
  });
</script>
{% endblock %}
